<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Sign up</title>
    <meta name="description" content="sign-up test task">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body style="padding: 0; margin: 0;">
    <div class="sign-in">
        <div class="background-gradient"></div>
        <div class="background-circle-1"></div>
        <div class="background-circle-2"></div>
        <header class="header">
            <div class="header__logo">
                <div class="header__logo-img"></div>
                <span class="header__logo-text">Protect</span>
            </div>
            <button type="button" class="header__sign-up animated_button" onclick="formFocus()">
                sign up
            </button>
        </header>
        <main class="main main_sign-in_margin">
            <div class="main__title">Sign in</div>
            <form class="form" onsubmit="return false" action="#">
                <div class="form__wrapper">
                    <input type="text" placeholder="Email / phone number" class="input form__email-or-phone"><br>
                    <input type="password" required minlength="4" placeholder="Password" class="input form__password"><br>
                    <div class="form__reset-password">
                        <a href="#" class="form__reset-password_link">Reset password</a>
                    </div>
                    <input type="submit" class="form__sign-in-button animated_button" onclick="validate()" value="sign in"><br>
                    <div class="form__bottons-separator">
                        <div class="form__bottons-separator_border-line"></div>
                        <span class="form__bottons-separator_text">Or</span>
                        <div class="form__bottons-separator_border-line"></div>
                    </div>
                    <button class="form__sign-in-button animated_button">
                        sign in with<i class="sports-engine-logo"></i>
                    </button>
                </div>
            </form>
        </main>
    </div>

    <script>
        const emailPattern = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        const mobilePattern = /^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$/;
        const emailOrPhoneInput = document.getElementsByClassName('form__email-or-phone')[0];

        const validate = () => {
            if(emailPattern.test(emailOrPhoneInput.value) || mobilePattern.test(emailOrPhoneInput.value)) {
                console.log('validation success');
            } else {
               return alert('Email or Phone validation failed.')
            }
            return window.location.replace(`${window.location.origin}/sign-up-test/walkthrough.html`);
        }

        const formFocus = () => {
            emailOrPhoneInput.focus();
        }
    </script>
</body>
</html>
